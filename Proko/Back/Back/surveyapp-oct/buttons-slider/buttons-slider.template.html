<div class="container">

    <div class="progress pr-bar-custom">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
        </div>
    </div>

    <h4>Arvioi seuraavia väittämiä:</h4>

    <div class="question outer-slider-div" ng-repeat="q in $ctrl.currentQuestions">
        <h4>{{ q.QuestionText }}</h4>

        <div class="btn-group slider-div btns-five">
            <input id="q-a1" type="radio" name="question-1" value="1" />
            <label for="q-a1" class="button-neg slider-group-first"></label>
            <input id="q-a2" type="radio" name="question-1" value="2" />
            <label for="q-a2" class="button-middle-neg"></label>
            <input id="q-a3" type="radio" name="question-1" value="3" />
            <label for="q-a3" class="button-neutral"></label>
            <input id="q-a4" type="radio" name="question-1" value="4" />
            <label for="q-a4" class="button-middle-pos"></label>
            <input id="q-a5" type="radio" name="question-1" value="5" />
            <label for="q-a5" class="button-pos slider-group-last"></label>
        </div>

        <div class="bar-rating">
            <span>Eri mieltä</span>
            <span>Samaa mieltä</span>
        </div>

    </div>

    
    <div class="btn-group nav-btn-div nav-btn-margins-small">
        <a class="button-primary" ng-click="previousView()">Edellinen</a>
        <a class="button-primary" ng-click="setAnswers()">Seuraava</a>
    </div>
</div>
