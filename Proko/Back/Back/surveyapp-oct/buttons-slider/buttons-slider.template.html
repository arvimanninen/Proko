<div class="container">

    <progress-bar></progress-bar>

    <h4>Arvioi seuraavia väittämiä:</h4>

    <div class="question outer-slider-div" ng-repeat="q in $ctrl.currentQuestions">
        <h4>{{ q.QuestionText }}</h4>

        <div class="btn-group slider-div btns-five">
            <input id="q{{ q.ChosenQuestionIndex }}-a1" type="radio" name="question-{{ q.ChosenQuestionIndex }}" value="1" />
            <label for="q{{ q.ChosenQuestionIndex }}-a1" class="button-neg slider-group-first" ng-click="$ctrl.setAnswer(1, q.QuestionSetIndex, q.ChosenQuestionIndex, q.QuestionID, q.QuestionMethodID)"></label>
            <input id="q{{ q.ChosenQuestionIndex }}-a2" type="radio" name="question-{{ q.ChosenQuestionIndex }}" value="2" />
            <label for="q{{ q.ChosenQuestionIndex }}-a2" class="button-middle-neg" ng-click="$ctrl.setAnswer(2, q.QuestionSetIndex, q.ChosenQuestionIndex, q.QuestionID, q.QuestionMethodID)"></label>
            <input id="q{{ q.ChosenQuestionIndex }}-a3" type="radio" name="question-{{ q.ChosenQuestionIndex }}" value="3" />
            <label for="q{{ q.ChosenQuestionIndex }}-a3" class="button-neutral" ng-click="$ctrl.setAnswer(3, q.QuestionSetIndex, q.ChosenQuestionIndex, q.QuestionID, q.QuestionMethodID)"></label>
            <input id="q{{ q.ChosenQuestionIndex }}-a4" type="radio" name="question-{{ q.ChosenQuestionIndex }}" value="4" />
            <label for="q{{ q.ChosenQuestionIndex }}-a4" class="button-middle-pos" ng-click="$ctrl.setAnswer(4, q.QuestionSetIndex, q.ChosenQuestionIndex, q.QuestionID, q.QuestionMethodID)"></label>
            <input id="q{{ q.ChosenQuestionIndex }}-a5" type="radio" name="question-{{ q.ChosenQuestionIndex }}" value="5" />
            <label for="q{{ q.ChosenQuestionIndex }}-a5" class="button-pos slider-group-last" ng-click="$ctrl.setAnswer(5, q.QuestionSetIndex, q.ChosenQuestionIndex, q.QuestionID, q.QuestionMethodID)"></label>
        </div>

        <div class="bar-rating">
            <span>Eri mieltä</span>
            <span>Samaa mieltä</span>
        </div>

    </div>

    <next-prev-buttons></next-prev-buttons>
