<div class="container">
    <progress-bar></progress-bar>
    <div class="question" ng-repeat="q in $ctrl.currentQuestions">
        <p class="lead q-text-9">{{ q.QuestionText }}</p>
        <p class="q-text-9b">(1 = surkeasti, 5 = erinomaisesti)</p>
        <div class="btn-group btn-numb-div to-center" data-toggle="buttons">
            <label ng-attr-id="{{ q.ChosenQuestionIndex + '-1' }}" class="btn btn-default btn-number-l" ng-click="$ctrl.setAnswer(1, q.QuestionSetIndex, q.ChosenQuestionIndex, q.QuestionID, q.QuestionMethodID)">
                <input type="radio" name="options"> 1
            </label>
            <label ng-attr-id="{{ q.ChosenQuestionIndex + '-2' }}" class="btn btn-default btn-number" ng-click="$ctrl.setAnswer(2, q.QuestionSetIndex, q.ChosenQuestionIndex, q.QuestionID, q.QuestionMethodID)">
                <input type="radio" name="options"> 2
            </label>
            <label ng-attr-id="{{ q.ChosenQuestionIndex + '-3' }}" class="btn btn-default btn-number" ng-click="$ctrl.setAnswer(3, q.QuestionSetIndex, q.ChosenQuestionIndex, q.QuestionID, q.QuestionMethodID)">
                <input type="radio" name="options"> 3
            </label>
            <label ng-attr-id="{{ q.ChosenQuestionIndex + '-4' }}" class="btn btn-default btn-number" ng-click="$ctrl.setAnswer(4, q.QuestionSetIndex, q.ChosenQuestionIndex, q.QuestionID, q.QuestionMethodID)">
                <input type="radio" name="options"> 4
            </label>
            <label ng-attr-id="{{ q.ChosenQuestionIndex + '-5' }}" class="btn btn-default btn-number-r" ng-click="$ctrl.setAnswer(5, q.QuestionSetIndex, q.ChosenQuestionIndex, q.QuestionID, q.QuestionMethodID)">
                <input type="radio" name="options"> 5
            </label>
        </div>
    </div>
    <div class="btn-next-div">
        <a id="back-button" class="btn btn-default btn-lg" ng-click="$ctrl.goBack()" role="button">Edellinen kysymys</a>
    </div>
</div>
