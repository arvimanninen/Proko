<div class="col-xs-12 col-sm-6 col-lg-4">
    <div class="question-results-div">
        <h4>{{ $ctrl.questionText }}</h4>
        <div class="piechart">
            <canvas class="chart chart-doughnut"
                    chart-labels="$ctrl.chart3.labels"
                    chart-data="$ctrl.chart3.data"
                    chart-colors="$ctrl.chart3.colors"
                    chart-options="$ctrl.chart3.options"
                    ></canvas>
        </div>
        <div class="outer-smiley-div">
            <div class="btn-group smiley-div results-smiley">
                <div>
                    <input id="q{{ $ctrl.ci }}-a1" type="radio" name="question-1" disabled />
                    <label for="q{{ $ctrl.ci }}-a1" class="button-neg">
                        <img src="core/images/smiley-sad.svg" alt="smiley angry" />
                    </label>
                    <h4>{{ $ctrl.resultCounts[0] }}</h4>
                </div>
                <div>

                    </label>
                    <h4>{{ $ctrl.resultCounts[1] }}</h4>
                </div>
                <div>
                    <input id="q{{ $ctrl.ci }}-a3" type="radio" name="question-1" disabled />
                    <label for="q{{ $ctrl.ci }}-a3" class="button-middle-pos">
                        <img src="core/images/smiley-happy.svg" alt="smiley neutral" />
                    </label>
                    <h4>{{ $ctrl.resultCounts[2] }}</h4>
                </div>
                <div>
                    <input id="q{{ $ctrl.ci }}-a4" type="radio" name="question-1" disabled />
                    <label for="q{{ $ctrl.ci }}-a4" class="button-pos">
                        <img src="core/images/smiley-very-happy.svg" alt="smiley happy" />
                    </label>
                    <h4>{{ $ctrl.resultCounts[3] }}</h4>
                </div>
            </div>
        </div>
    </div>
