<div class="container">
    <div class="row">
            <a class="btn btn-default btn-block" href="#start" role="button">Uusi kysely</a>
            <br />
            <p class="text-center">
                Vastanneiden määrä: <br />
                <h3 class="text-center">{{answerCount}}</h3>
            </p>

        <div class="col-sm-9">
            <h3 class="text-center q-mon">Vastaajien tyytyväisyys aikataulutukseen asteikolla 1-5</h3>

            <div class="poll-results" style="border: 1px solid #ddd; padding: 10px 5px 0px;">
                <canvas class="chart-bar" chart-data="pollData" chart-labels="pollLabels" chart-series="pollSeries" chart-options="options"></canvas>               
            </div>

    </div> <!-- row div -->
</div>
