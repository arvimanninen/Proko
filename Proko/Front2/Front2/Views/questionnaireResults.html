<div class="container-fluid results-bg-div">
    <div class="row results-div">

    <div class="col-xs-12">
        <h3 class="results-title">Vastusten tuloksia</h3>
    </div>

    <div class="col-xs-12 col-sm-6 col-lg-4">
        <div class="question-results-div">
            <h4>Mikä on ammattinimikkeesi?</h4>
            <canvas width="10" height="6" class="chart chart-horizontal-bar"
                    chart-labels="chart1.labels"
                    chart-data="chart1.data"
                    chart-colors="chart1.colors"
                    datasets="chart1.data"
                    chart-options="chart1.options"></canvas>
        </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-lg-4">
        <div class="question-results-div">
            <h4>Työturvallisuus on otettu työmaalla hyvin huomioon</h4>
            <canvas width="11" height="5" class="chart chart-line" 
                    chart-labels="chart2.labels" 
                    chart-data="chart2.data" 
                    chart-colors="chart2.colors" 
                    chart-dataset-override="chart2.datasetOverride" 
                    chart-options="chart2.options"
                    ></canvas>
        </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-lg-4">
        <div class="question-results-div">
            <h4>Onko työturvallisuus otettu työmaalla hyvin huomioon?</h4>
            <div class="piechart">
                <canvas class="chart chart-doughnut"
                        chart-data="chart3.data"
                        chart-colors="chart3.colors"
                        ></canvas>
            </div>
            <div class="outer-smiley-div">
                <div class="btn-group smiley-div results-smiley">
                    <div>
                        <input id="q-a1" type="radio" name="question-1" disabled />
                        <label for="q-a1" class="button-neg">
                            <img src="../Images/smiley-sad.svg" alt="smiley angry" />
                        </label>
                        <h4>3</h4>
                    </div>
                    <div>
                        <input id="q-a2" type="radio" name="question-1" disabled />
                        <label for="q-a2" class="button-middle-neg">
                            <img src="../Images/smiley-meh.svg" alt="smiley little sad" />
                        </label>
                        <h4>5</h4>
                    </div>
                    <div>
                        <input id="q-a3" type="radio" name="question-1" disabled />
                        <label for="q-a3" class="button-middle-pos">
                            <img src="../Images/smiley-happy.svg" alt="smiley neutral" />
                        </label>
                        <h4>7</h4>
                    </div>
                    <div>
                        <input id="q-a4" type="radio" name="question-1" disabled />
                        <label for="q-a4" class="button-pos">
                            <img src="../Images/smiley-very-happy.svg" alt="smiley happy" />
                        </label>
                        <h4>11</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div> <!-- row div -->

    <div class="btn-group nav-btn-div nav-btn-margins">
        <a class="button-primary block-btn" ng-click="toStart()">Alkuun</a>
    </div>
</div>
