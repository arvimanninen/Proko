            </div>
        </div>

        <div class="col-xs-12 col-md-6">       
            <div class="question-results-div">
                <h4>Kysymys 2</h4>
                <canvas class="chart-bar" chart-data="pollData2" chart-labels="pollLabels2" chart-series="pollSeries2" chart-options="options2"></canvas>
            </div>
        </div>

        <div class="col-xs-12 col-md-6">
            <div class="question-results-div">
                <h4>Kysymys 3</h4>

    </div> <!-- row div -->

    <div class="btn-nav-div">
        <a class="btn btn-primary btn-lg nav-btn-prev" role="button" ng-click="previousView()">Edellinen</a>
