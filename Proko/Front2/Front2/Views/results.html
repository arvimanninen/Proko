<div class="container-fluid results-bg-div">
    <div class="row results-div">
        
        <div class="col-xs-12">           

            <div class="btn-group nav-btn-div popup-div">
                <a class="button-tertiary block-btn js-open-modal" role="button" data-modal-id="popup">Käytä kuponki</a>
            </div>

            <div id="popup" class="modal-box">
                <h3>Käytä kuponki</h3>
                <h4>Näytä tämä näkymä, kun haluat käyttää kupongin.</h4>

                <div class="btn-group nav-btn-div popup-div">
                    <a class="button-secondary js-modal-close" role="button">Peruuta</a>
                    <a class="button-tertiary js-modal-use" role="button">Käytä</a>
                </div>
            </div>

            <h3 class="answerers">Vastaajia tällä viikolla: 34</h3>

        </div>

        <div class="col-xs-12 col-md-6">
            <div class="question-results-div">
                <h4>Työtyytyväisyyden kehitys</h4>
                <canvas id="line" class="chart chart-line" chart-data="data1"
                        chart-labels="labels1" chart-series="series1" chart-options="options1"
                        chart-dataset-override="datasetOverride1" chart-click="onClick">
                </canvas>
            </div>
        </div>

        <div class="col-xs-12 col-md-6">   
            <div class="question-results-div">
                <h4>Työt on aikataulutettu työmaalla hyvin</h4>
                <canvas id="line" class="chart chart-line" chart-data="data2"
                        chart-labels="labels2" chart-series="series2" chart-options="options2"
                        chart-dataset-override="datasetOverride2" chart-click="onClick"></canvas>
            </div>
        </div>

    </div> <!-- row div -->

    <div class="btn-group nav-btn-div nav-btn-margins">
        <a class="button-primary block-btn" ng-click="toStart()">Uusi kysely</a>
    </div>
</div>
