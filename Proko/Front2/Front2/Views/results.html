<div class="container-fluid results-bg-div">
    <div class="row results-div">
        
        <div class="col-xs-12">
            <div class="popup-div">
                <a class="btn btn-success btn-lg btn-block js-open-modal" role="button" data-modal-id="popup">Lunasta kuponki</a>
            </div>

            <div id="popup" class="modal-box">
                <h3>Kupongin lunastus</h3>
                <h4>Näytä tämä näkymä, kun haluat lunastaa kupongin.</h4>

                <div class="clearfix">
                    <a class="btn btn-warning btn-lg pull-left js-modal-close" role="button">Peruuta</a>
                    <a class="btn btn-success btn-lg pull-right js-modal-use" role="button">Käytä</a>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-md-6">
            <div class="question-results-div">
                <h4>Kysymys 1</h4>
                <canvas class="chart chart-bar" chart-data="pollData" chart-labels="pollLabels" chart-series="pollSeries"></canvas>
            </div>
        </div>

        <div class="col-xs-12 col-md-6">       
            <div class="question-results-div">
                <h4>Kysymys 2</h4>
                <canvas class="chart-bar" chart-data="pollData2" chart-labels="pollLabels2" chart-series="pollSeries2" chart-options="options2"></canvas>
            </div>
        </div>

        <div class="col-xs-12 col-md-6">
            <div class="question-results-div">
                <h4>Kysymys 3</h4>
                <canvas class="chart-bar" chart-data="pollData3" chart-labels="pollLabels3" chart-series="pollSeries3" chart-options="options3"></canvas>
            </div>
        </div>

    </div> <!-- row div -->

    <div class="onebtn-nav-div">
        <a class="btn btn-primary btn-lg btn-block" role="button" ng-click="toStart()">Uusi Kysely</a>
    </div>
</div>
