<div class="container">

    <div class="progress pr-bar-custom">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;">
        </div>
    </div>

    <div class="outer-thumbs-div">
        <h4>Onko työturvallisuus on otettu työmaalla hyvin huomioon?</h4>

        <div class="btn-group thumbs-div">
            <input id="q-a1" type="radio" name="question-1" value="1" />
            <label for="q-a1" class="button-neg">
                <img src="../Images/thumb-down-b.png" />
            </label>

            <input id="q-a2" type="radio" name="question-1" value="2" />
            <label for="q-a2" class="button-neutral">
                <img src="../Images/thumb-neutral-b.png" />
            </label>

            <input id="q-a3" type="radio" name="question-1" />
            <label for="q-a3" class="button-pos">
                <img src="../Images/thumb-up-b.png" />
            </label>
        </div>
    </div>

    <div class="outer-thumbs-div">
        <h4>Onko työt on aikataulutettu työmaalla hyvin?</h4>

        <div class="btn-group thumbs-div">
            <input id="q-b1" type="radio" name="question-2" value="1" />
            <label for="q-b1" class="button-neg">
                <img src="../Images/thumb-down-b.png" />
            </label>

            <input id="q-b2" type="radio" name="question-2" value="2" />
            <label for="q-b2" class="button-neutral">
                <img src="../Images/thumb-neutral-b.png" />
            </label>

            <input id="q-b3" type="radio" name="question-2" value="3" />
            <label for="q-b3" class="button-pos">
                <img src="../Images/thumb-up-b.png" />
            </label>
        </div>
    </div>


    <div class="btn-group nav-btn-div nav-btn-margins">
        <a class="button-primary" ng-click="previousView()">Edellinen</a>
        <a class="button-primary" ng-click="setAnswers()">Seuraava</a>
    </div>

</div>
