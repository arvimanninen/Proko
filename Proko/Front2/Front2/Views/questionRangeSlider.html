<div class="container">

    <div class="progress pr-bar-custom">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
        </div>
    </div>

    <h3>Arvioi seuraavia väittämiä:</h3>

    <div class="outer-rangeslider-div" id="rangeslider1">
        <h4>Työturvallisuus on hyvällä tasolla työmaalla</h4>
        <input type="range" min="0" max="122" step="2" value="60">
        <div class="rangeslider-scale">
            <span>Eri mieltä</span>
            <span>Neutraali</span>
            <span>Samaa mieltä</span>
        </div>
    </div>

    <div class="outer-rangeslider-div" id="rangeslider2">
        <h4>Työt on aikataulutetty hyvin</h4>
        <input id="slider-2" type="range" min="0" max="122" step="2" value="60">
        <div class="rangeslider-scale">
            <span>Eri mieltä</span>
            <span>Neutraali</span>
            <span>Samaa mieltä</span>
        </div>
    </div>

    <div class="btn-group nav-btn-div nav-btn-margins">
        <a class="button-primary" ng-click="previousView()">Edellinen</a>
        <a class="button-primary" ng-click="setAnswers()">Seuraava</a>
    </div>

</div>
